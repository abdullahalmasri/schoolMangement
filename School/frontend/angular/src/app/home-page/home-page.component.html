<!-- my-material-table.component.html -->
<div class="filters">
  <mat-form-field class="filter-field">
    <mat-label>Grade</mat-label>
    <mat-select [(ngModel)]="filter1">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let option of filter1Options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter-field">
    <mat-label>Year</mat-label>
    <mat-select [(ngModel)]="filter2">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let option of filter2Options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter-field">
    <mat-label>Classes</mat-label>
    <mat-select [(ngModel)]="filter3">
      <mat-option value="">All</mat-option>
      <mat-option *ngFor="let option of filter3Options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="applyFilters()">
    Filter
  </button>
  
  <!-- <button mat-raised-button color="primary" (click)="openModel()">Add Studet</button> -->
</div>
<div mat-dialog-actions>
<button mat-raised-button color="primary" (click)="openDialog()">
    Open Dialog
  </button>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Column definitions -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">
      {{ element[column] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
