<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy" id="cont_ba_opcitiy">
            <h2 >LOGIN</h2>
            <p >Click Login button to sho the login dialog</p>
            <button class="btn_login" (click)="loginModel()">LOGIN</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy" id="cont_ba_opcitiy">
            <h2>SIGN UP</h2>

            <p>Click Login button to sho the signup dialog.</p>

            <button class="btn_sign_up" (click)="sigupModel()">
              SIGN UP
            </button>
          </div>
        </div>
      </div>

      <div class="cont_back_info">
        <div class="cont_img_back_grey">
          <img
            src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d"
            alt=""
          />
        </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_">
          <img
            src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d"
            alt=""
          />
        </div>
        <!-- <div *ngIf="isVisible"> -->
          <div class="cont_form_login" id="cont_form_login" >
            
            <a (click)="backDefault()" ><i class="material-icons">&#xE5C4;</i></a>
            <h2>LOGIN</h2>
            
            <input type="text" placeholder="Email" [formControl]="username"/>
            <input type="password" placeholder="Password" [formControl]="password"/>
            <button class="btn_login" (click)="onSubmit()">LOGIN</button>
          </div>
        <!-- </div> -->
        

        <div class="cont_form_sign_up" id="cont_form_sign_up">
          <a (click)="backDefaultsign()" ><i class="material-icons">&#xE5C4;</i></a>
          <!-- <mat-icon class="material-icons" (click)="backDefaultsign()" [color]="color"></mat-icon> -->
          <!-- <mat-icon aria-label="Example home icon">sentiment_very_dissatisfied</mat-icon> -->
          <h2>SIGN UP</h2>
          <input type="text" placeholder="name" [formControl]="name"/>
          <input type="text" placeholder="Username" [formControl]="username"/>
          <input type="password" placeholder="Password" [formControl]="password"/>
          <input type="password" placeholder="Confirm Password" [formControl]="confirmPassword" />
          <fieldset data-role="controlgroup">
            <legend>Choose your Role:</legend>
              <label for="male">Student</label>
              <input type="radio" name="role" id="Student" value="Student" [formControl]="role" checked>
              <label for="female">Teacher</label>
              <input type="radio" name="role" id="Teacher" value="Teacher" [formControl]="role">
            </fieldset>
          <button class="btn_sign_up" (click)="onRegister()">
            SIGN UP
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
